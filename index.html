<body>
  <h1>âŒ¨ï¸ Coding Keyword Typing</h1>
  <div class="game-box">
    <div id="word" class="word">ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”</div>
    <input id="input" type="text" placeholder="ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”" autocomplete="off" disabled />
    <div class="status">
      <div>â± ë‚¨ì€ ì‹œê°„: <span id="time">60</span>s</div>
      <div>ì •ë‹µ ìˆ˜: <span id="correct">0</span></div>
    </div>
    <button id="startBtn">ê²Œì„ ì‹œì‘</button>
    <div id="message" class="message"></div>
  </div>

<script>
(() => {
  const words = [
    "function","variable","python","javascript","boolean",
    "object","array","loop","string","return",
    "import","class","if","else","const",
    "async","await","html","logic","binary"
  ];

  const wordEl = document.getElementById('word');
  const input = document.getElementById('input');
  const timeEl = document.getElementById('time');
  const correctEl = document.getElementById('correct');
  const messageEl = document.getElementById('message');
  const startBtn = document.getElementById('startBtn');

  let currentWord = "";
  let correct = 0;
  let timeLeft = 60;
  let timer = null;
  let gameStarted = false;

  function newWord() {
    currentWord = words[Math.floor(Math.random() * words.length)];
    wordEl.textContent = currentWord;
    input.value = "";
    input.focus();
  }

  function startGame() {
    if (gameStarted) return;
    gameStarted = true;
    correct = 0;
    correctEl.textContent = correct;
    timeLeft = 60;
    timeEl.textContent = timeLeft;
    messageEl.textContent = "";
    input.disabled = false;
    startBtn.style.display = "none";
    newWord();

    timer = setInterval(() => {
      timeLeft--;
      timeEl.textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }, 1000);
  }

  function endGame() {
    clearInterval(timer);
    input.disabled = true;
    startBtn.style.display = "inline-block";
    gameStarted = false;
    if (correct >= 5) {
      messageEl.textContent = "ğŸ‰ ì„±ê³µ! ëŒ€ë‹¨í•´ìš”!";
      messageEl.className = "message success";
    } else {
      messageEl.textContent = "âŒ› ì‹¤íŒ¨! ë‹¤ì‹œ ë„ì „í•´ë³´ì„¸ìš”!";
      messageEl.className = "message fail";
    }
    wordEl.textContent = "ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”";
  }

  input.addEventListener('input', () => {
    if (input.value.trim() === currentWord) {
      correct++;
      correctEl.textContent = correct;
      if (correct >= 5) {
        endGame();
      } else {
        newWord();
      }
    }
  });

  startBtn.addEventListener('click', startGame);
})();
</script>
