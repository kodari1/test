<style>
  body {
    text-align: center;
    background: #bde0fe;
    font-family: "Jua", sans-serif;
    overflow: hidden;
  }

  h1 {
    color: #333;
  }

  #game-info {
    margin-bottom: 10px;
    font-size: 1.2em;
  }

  #game-area {
    position: relative;
    width: 400px;
    height: 300px;
    margin: 0 auto;
    background: #8ecae6;
    border: 5px solid #023047;
    border-radius: 15px;
    overflow: hidden;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
  }

  .hole {
    position: relative;
    background: #457b9d;
    border-radius: 50%;
    overflow: hidden;
  }

  .mole {
    position: absolute;
    width: 70px;
    height: 70px;
    background: #8d5524;
    border-radius: 50% 50% 40% 40%;
    bottom: -80px;
    left: 50%;
    transform: translateX(-50%);
    animation: popUp 1s ease-in-out;
    cursor: pointer;
  }

  .mole::before {
    content: '';
    position: absolute;
    width: 50px;
    height: 35px;
    background: #c68642;
    border-radius: 50%;
    top: 10px;
    left: 10px;
  }

  .eye {
    position: absolute;
    width: 8px;
    height: 8px;
    background: black;
    border-radius: 50%;
    top: 20px;
  }

  .eye.left { left: 18px; }
  .eye.right { right: 18px; }

  .mouth {
    position: absolute;
    width: 20px;
    height: 5px;
    background: black;
    border-radius: 2px;
    bottom: 15px;
    left: 25px;
  }

  @keyframes popUp {
    0% { bottom: -80px; }
    50% { bottom: 20px; }
    100% { bottom: -80px; }
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1em;
    background: #ffb703;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  button:hover {
    background: #fb8500;
  }
</style>
</head>
<body>

<h1>ğŸ¹ ê·€ì—¬ìš´ ë‘ë”ì§€ ì¡ê¸° ğŸ•¹ï¸</h1>
<div id="game-info">
  ì œí•œì‹œê°„: <span id="time">20</span>ì´ˆ | ëª©í‘œ: 10ë§ˆë¦¬ | ì¡ì€ ë‘ë”ì§€: <span id="score">0</span>ë§ˆë¦¬
</div>
<div id="game-area"></div>
<button id="start-btn">ê²Œì„ ì‹œì‘</button>

<!-- ì‚¬ìš´ë“œ íš¨ê³¼ -->
<audio id="pop-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="hit-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="miss-sound" src="https://actions.google.com/sounds/v1/cartoon/metal_thud_and_clang.ogg"></audio>

<script>
  const gameArea = document.getElementById("game-area");
  const timeDisplay = document.getElementById("time");
  const scoreDisplay = document.getElementById("score");
  const startBtn = document.getElementById("start-btn");
  const popSound = document.getElementById("pop-sound");
  const hitSound = document.getElementById("hit-sound");
  const missSound = document.getElementById("miss-sound");

  let score = 0;
  let timeLeft = 20;
  let timer;
  let gameRunning = false;

  startBtn.addEventListener("click", startGame);

  // 9ê°œì˜ êµ¬ë© ìƒì„±
  for (let i = 0; i < 9; i++) {
    const hole = document.createElement("div");
    hole.classList.add("hole");
    gameArea.appendChild(hole);
  }

  const holes = document.querySelectorAll(".hole");

  function startGame() {
    score = 0;
    timeLeft = 20;
    gameRunning = true;
    scoreDisplay.textContent = score;
    timeDisplay.textContent = timeLeft;
    startBtn.disabled = true;
    timer = setInterval(updateTime, 1000);
    spawnMoles();
  }

  function updateTime() {
    timeLeft--;
    timeDisplay.textContent = timeLeft;
    if (timeLeft <= 0) endGame();
  }

  function endGame() {
    clearInterval(timer);
    gameRunning = false;
    startBtn.disabled = false;
    alert(`ê²Œì„ ì¢…ë£Œ! ì´ ${score}ë§ˆë¦¬ ì¡ì•˜ì–´ìš”!`);
  }

  function spawnMoles() {
    if (!gameRunning) return;
    const hole = holes[Math.floor(Math.random() * holes.length)];
    const mole = document.createElement("div");
    mole.classList.add("mole");

    const leftEye = document.createElement("div");
    leftEye.classList.add("eye", "left");
    const rightEye = document.createElement("div");
    rightEye.classList.add("eye", "right");
    const mouth = document.createElement("div");
    mouth.classList.add("mouth");
    mole.append(leftEye, rightEye, mouth);

    hole.appendChild(mole);
    popSound.play();

    mole.addEventListener("click", () => {
      if (!gameRunning) return;
      score++;
      scoreDisplay.textContent = score;
      hitSound.play();
      mole.remove();
    });

    // ğŸŸ¢ ë‚œì´ë„ ë” ë‚®ì¶¤ â†’ ë‘ë”ì§€ ì˜¤ë˜ ë¨¸ë¬¼ê³ , ë‹¤ìŒ ë“±ì¥ ê°„ê²© ë„‰ë„‰í•˜ê²Œ
    setTimeout(() => {
      if (hole.contains(mole)) {
        hole.removeChild(mole);
        missSound.play();
      }
    }, 1300); // ìœ ì§€ ì‹œê°„ â†‘ (v5: 1000ms â†’ v6: 1300ms)

    setTimeout(spawnMoles, Math.random() * 1000 + 800); // ë“±ì¥ ê°„ê²© â†‘ (v5: 500~1300ms â†’ v6: 800~1800ms)
  }
</script>
